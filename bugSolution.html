<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This paragraph is inside a div.</p>
  </div>
  <script>
    // Correct way to access an element with special characters in its ID
    const element = document.getElementById('myDiv');
    if (element) {
        element.innerHTML = "<p>This paragraph is correctly updated.</p>";
    } else {
        console.error('Element with ID "myDiv" not found.');
    }
  </script>
</body>
</html>
